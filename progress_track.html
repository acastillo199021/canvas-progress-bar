<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Tab Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 10px 30px 10px;
      overflow: hidden;
    }

    .progress-dots {
      display: flex;
      justify-content: space-between;
      margin-bottom: 18px;
      padding: 0 5px;
    }

    .progress-dot {
      width: 16px;
      height: 16px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: white;
      position: relative;
      cursor: pointer;
    }

    .progress-dot.filled {
      background-color: #922E1F;
    }

    .progress-dot:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 999;
    }

    .progress-container {
      background-color: white;
      border: 2px solid black;
      height: 22px;
      width: 100%;
      border-radius: 12px;
      overflow: visible;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #922E1F;
      transition: width 0.3s ease;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    #progress-label {
      margin-top: 16px;
      text-align: left;
      font-weight: bold;
    }

    .tab-clicked {
      color: #000 !important;
    }
  </style>
</head>
<body>

  <div class="progress-dots" id="progress-dots"></div>
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <div id="progress-label">Progress: 0%</div>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const label = document.getElementById('progress-label');
    const dotsContainer = document.getElementById('progress-dots');

    let totalTabs = 0;
    let clickedCount = 0;
    let skippedLessons = [];

    function renderDots(total, clicked, skipped) {
      dotsContainer.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        if (i < clicked) dot.classList.add('filled');
        dot.setAttribute('data-tooltip', `Lecture ${i + 1}`);

        // Scroll to the lecture when clicked
        dot.addEventListener('click', () => {
          const tab = window.parent.document.querySelectorAll('.dp-panel-heading')[i];
          if (tab) tab.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        dotsContainer.appendChild(dot);
      }
    }

    window.addEventListener("message", (event) => {
      if (
        event.data &&
        typeof event.data.progress === "number" &&
        typeof event.data.clickedCount === "number" &&
        typeof event.data.totalTabs === "number"
      ) {
        const percent = event.data.progress;
        clickedCount = event.data.clickedCount;
        totalTabs = event.data.totalTabs;
        skippedLessons = event.data.skippedLessons ?? [];

        progressBar.style.width = percent + "%";
        label.textContent = `Progress: ${percent}%`;

        renderDots(totalTabs, clickedCount, skippedLessons);
      }
    });

    // Simulate Lecture 1 already clicked if loaded alone
    renderDots(1, 1, []);
    progressBar.style.width = "10%";
    label.textContent = `Progress: 10%`;
  </script>

</body>
</html>
