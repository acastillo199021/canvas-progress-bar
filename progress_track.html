<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px 10px 10px 10px;
    overflow: hidden; /* ✅ Prevent scrollbars */
  }

  .progress-container {
    background-color: #922E1F;
    height: 20px;
    width: 100%;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: black; /* ✅ The inner bar (dots are black too) */
    transition: width 0.3s ease;
  }

  #progress-label {
    margin-top: 10px; /* ✅ Move label BELOW the bar */
    text-align: left;
    font-weight: bold;
  }

  .progress-dots {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
    padding: 0 5px;
  }

  .progress-dot {
    width: 12px;
    height: 12px;
    border: 2px solid black;
    border-radius: 50%;
    background-color: white;
    position: relative;
  }

  .progress-dot.filled {
    background-color: black;
  }

  .progress-dot:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #922E1F;
    color: white;
    padding: 4px 8px;
    font-size: 12px;
    border-radius: 4px;
    white-space: nowrap;
    z-index: 999;
  }
</style>
