<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Tab Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 10px 40px;
      overflow: hidden;
      background-color: white;
    }

    .progress-dots {
      display: flex;
      justify-content: space-between;
      margin-bottom: 18px;
      padding: 0 5px;
    }

    .progress-dot {
      width: 16px;
      height: 16px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: white;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .progress-dot.filled {
      background-color: #922E1F;
      transform: scale(1.2);
    }
 
    .progress-dot:hover {
  transform: scale(0.8);
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

    .progress-dot.skipped {
      background-color: yellow;
  animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.3);
    opacity: 0.6;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

    .progress-dot:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 999;
    }

    .progress-container {
      background-color: white;
      border: 2px solid black;
      height: 22px;
      width: 100%;
      border-radius: 12px;
      overflow: visible;
      margin-bottom: 20px;
    }

    .progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #922E1F, #c64436);
  transition: width 0.4s ease-in-out;
  border-top-left-radius: 12px;
  border-bottom-left-radius: 12px;
}


    #progress-label {
      margin-top: 16px;
      text-align: left;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="progress-dots" id="progress-dots"></div>
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <div id="progress-label">Progress: 0%</div>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const label = document.getElementById('progress-label');
    const dotsContainer = document.getElementById('progress-dots');

    function renderDots(total, clicked, skipped) {
      dotsContainer.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';

        if (clicked.includes(i)) dot.classList.add('filled');
        if (skipped.includes(i)) dot.classList.add('skipped');

        dot.setAttribute('data-tooltip', `Lesson ${i + 1}`);

        dot.addEventListener('click', () => {
          parent.postMessage({ scrollToTabIndex: i }, '*');
        });

        dotsContainer.appendChild(dot);
      }
    }

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (
        data &&
        typeof data.progress === "number" &&
        typeof data.clickedCount === "number" &&
        typeof data.totalTabs === "number"
      ) {
        const percent = data.progress;
        const clicked = data.clickedIndexes || [...Array(data.clickedCount).keys()];
        const skipped = data.skippedLessons || [];

        progressBar.style.width = percent + "%";
        label.textContent = `Progress: ${percent}%`;
        renderDots(data.totalTabs, clicked, skipped);
      }
    });

    // Simulate initial state with Lecture 1 clicked
    renderDots(1, [0], []);
    progressBar.style.width = "10%";
    label.textContent = `Progress: 10%`;
  </script>

</body>
</html>
