<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }

    .scroll-container {
      overflow-x: hidden;
    }

    .checkpoints {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0 5px;
    }

    .checkpoint {
      flex: 0 0 auto;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid black;
      background-color: white;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .checkpoint.filled {
      background-color: #922E1F;
    }

    /* Tooltip style */
    .checkpoint:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }

    .progress-bar-wrapper {
      position: relative;
      margin-bottom: 5px;
    }

    .progress-container {
      background-color: #ddd;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #922E1F;
      transition: width 0.3s ease;
    }

    #progress-label {
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="checkpoints" id="checkpoints"></div>
    <div class="progress-bar-wrapper">
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    <div id="progress-label">Progress: 0%</div>
  </div>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const label = document.getElementById('progress-label');
    const checkpointContainer = document.getElementById('checkpoints');

    let totalTabs = 0;

    function renderCheckpoints(total, clickedCount = 0) {
      checkpointContainer.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.classList.add('checkpoint');
        dot.setAttribute('data-tooltip', `Lesson ${i + 1}`);
        if (i < clickedCount) {
          dot.classList.add('filled');
        }
        checkpointContainer.appendChild(dot);
      }
    }

    window.addEventListener("message", (event) => {
      const { progress, clickedCount, totalTabs: totalFromParent } = event.data || {};

      if (typeof progress === "number") {
        progressBar.style.width = progress + "%";
        label.textContent = `Progress: ${progress}%`;
      }

      if (typeof totalFromParent === "number") {
        totalTabs = totalFromParent;
        renderCheckpoints(totalTabs, clickedCount || 0);
      }
    });
  </script>

</body>
</html>
